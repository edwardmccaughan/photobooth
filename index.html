<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="./style.css">

    <script>
      require('./src/index.js')
    </script>
  </head>
  <body>
    <div id="countdown"></div>
    <canvas id="webcam_canvas"></canvas>

    <div class="panel" id="take_photo">
      <div class="camera">
        <video id="video">Video stream not available.</video>
      </div>

      <div>press q/green to take photo</div>
    </div>

    <div class="panel"  id="print_preview">
      <div class="output">
        <img id="photo" alt="The screen capture will appear in this box.">
      </div>
      <div>press q/green to take another photo, or w/blue to print</div>
    </div>

    <div class="panel"  id="printing">
      <div class="output">
        <img id="printing_photo" alt="The screen capture will appear in this box.">
      </div>
      <div>please wait until the printer has finished. if it doesn't work, maybe add more paper, or pray to your favourite deity</div>
    </div>
  </body>
</html>
