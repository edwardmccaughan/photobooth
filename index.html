<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="./style.css">

    <script>
      require('./src/index.js')
    </script>
  </head>
  <body>
    <div id="printing">
      <img id="printing_photo" class="photo_preview">
    </div>

    <div id="app">


      <div id="countdown"></div>
      <div class="panel" id="take_photo">
        <div class="camera">
          <video id="video">Video stream not available.</video>
        </div>
        <div class="caption">press q/green to take photo</div>
      </div>

      <div class="panel" id="print_preview">
        <div class="output">
          <img class="photo_preview">
        </div>
        <div class="caption">press q/green to take another photo, or w/blue to print</div>
      </div>

      <div class="panel" id="printing_progress">
        <div class="output">
          <img id="print_preview"  class="photo_preview">
        </div>
        <div class="caption">please wait until the printer has finished. if it doesn't work, maybe add more paper, or pray to your favourite deity</div>
      </div>
  </body>
</html>
