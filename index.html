<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="./style.css">

    <script>
      require('./src/index.js')
    </script>
  </head>
  <body>
    <div id="waiting_for_photo">
      <div class="camera">
        <video id="video">Video stream not available.</video>
      </div>

      <div>press q/green to take photo</div>
    </div>

    <div id="photo_taken">
      <canvas id="canvas">
      </canvas>
      <div class="output">
        <img id="photo" alt="The screen capture will appear in this box.">
      </div>
      <div>press q/green to take another photo, or w/blue to print</div>
    </div>

    <div id="printing">
      <div class="output">
        <img id="printing_photo" alt="The screen capture will appear in this box.">
      </div>
      <div>please wait</div>
    </div>
  </body>
</html>
